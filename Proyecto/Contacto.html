        <div class="fcf-form-group">
            <label for="Nombre" class="fcf-label">Nombre y Apellido</label>

            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Dirección de E-mail</label>

                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
            </div>

            <div class="fcf-form-group">
                <label for="Asunto" class="fcf-label">Asunto</label>
                <div class="fcf-input-group">
                    <input type="Asunto" id="Asunto" name="Asunto" class="fcf-form-control" required>
                </div>
        </div>

        <div class="fcf-form-group">
            <label for="Mensaje" class="fcf-label">Mensaje</label>
            <div class="fcf-input-group">
                <textarea id="Mensaje" name="Mensaje" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
            </div>
            <br>
            <input type="radio" name="Newsletter" value="5"> Suscribirme al Newsletter
        </div>

        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Enviar</button>
            <button type="delete" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Borrar</button>
